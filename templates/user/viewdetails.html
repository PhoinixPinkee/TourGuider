{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row pt-3">
    <div class="h2 text-center m-3">Details<b class="text-danger"><u>About Place</u></b></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10 bg-light p-5">
        <div class="row">
            {% if d %}
            {% for x in d %}
            <div class="col-sm-6">
                <img src="/{{x.placepic}}" class="img-thumbnail"/>
            </div>
            <div class="col-sm-6">
                <div class="h3 btn btn-outline-dark">{{x.ptitle}}</div>
                <p class="fa-4">{{x.baplace}}</p>
                <p>{{x.pdes}}</p>
                <i class="btn btn-dark">{{x.city}}</i>
                <i class="btn btn-dark">added date:{{x.date}}</i>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
